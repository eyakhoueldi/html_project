<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunt - Univers des Livres</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- VOTRE FICHIER CSS (bib.css) -->
    <link rel="stylesheet" href="bib.css">
    
    <!-- Style supplémentaire spécifique à l'emprunt si besoin -->
    <style>
        /* Animation d'entrée pour la page */
        body {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Assurer que le footer reste en bas */
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="bg-dark text-light">
        <div class="header-overlay text-center py-4">
            <h1>Univers des Livres</h1>
            <nav class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
                <a href="bib.html" class="text-light text-decoration-none">Accueil</a>
                <a href="emprunt.html" class="text-light text-decoration-none">Emprunt</a>
                <a href="bib.html#categories" class="text-light text-decoration-none">Catégories</a>
                <a href="bib.html#livres" class="text-light text-decoration-none">Livres</a>
                <a href="bib.html#nouveautes" class="text-light text-decoration-none">Nouveautés</a>
                <a href="bib.html#contact" class="text-light text-decoration-none">Contact</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- FORMULAIRE D'EMPRUNT -->
        <section id="emprunt" class="container my-5">
            <h2 class="text-center mb-4">Formulaire d'Emprunt</h2>

            <form method="post" action="#" class="p-4 shadow rounded bg-light">

                <fieldset class="mb-4">
                    <legend>Informations personnelles</legend>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nom complet</label>
                            <input type="text" class="form-control" placeholder="Entrez votre nom" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="exemple@email.com" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <legend>Détails de l'emprunt</legend>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Titre du livre</label>
                            <input type="text" class="form-control" placeholder="Nom du livre à emprunter" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date de retour prévue</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                </fieldset>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4" placeholder="Votre message..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-dark px-5">Envoyer</button>
                </div>

            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light py-4 mt-5 text-center">
        <div class="container">
            <p class="mb-0">© 2025 Univers des Livres — Tous droits réservés.</p>
            <p class="mt-2 small">Bibliothèque numérique - Empruntez vos livres préférés en ligne</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personnalisés -->
    <script>
        // Animation pour les champs de formulaire
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('#emprunt .form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Animation du bouton
            const submitBtn = document.querySelector('#emprunt .btn-dark');
            if (submitBtn) {
                submitBtn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                submitBtn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            }
        });
    </script>
</body>
</html>
