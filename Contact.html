<section id="contact">
    <header>
        <h2>Contactez-nous</h2>
        <p>Une question, une suggestion ou une demande ?</p>
        <p>Remplissez le formulaire et nous vous répondrons rapidement.</p>
    </header>

    <form method="post" action="#">
        <div class="form-row">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message détaillé..." required></textarea>
        </div>

        <!-- Ligne de séparation optionnelle -->
        <div class="separator"></div>

        <div class="button-container">
            <button type="submit" class="btn-submit">ENVOYER</button>
            <span class="button-info">Réponse sous 24h</span>
        </div>
    </form>
</section>
